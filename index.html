<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>

  <div class="container">
    <main>
      <img src="./images/logo.svg" alt="logoImg" class="logoImg">
      <img src="./images/hero-mobile.jpg" alt="heroImg" class="heroImgMobile">
      <div class="left-content">
        <h1 class="title"><span>WE'RE</span> COMING SOON</h1>
        <p class="content">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="inputErrorButton">
          <input type="email" class="inputEmail" placeholder="Email Address" required>
          <img src="./images/icon-error.svg" alt="errorImg" class="errorImg" id="errorImg">
          <button type="submit" class="button"><img src="./images/icon-arrow.svg" alt=">" class="arrowImg"></button>
        </div>
        <div id="errorMsg"></div>
      </div>
    </main>

    <img src="./images/hero-desktop.jpg" alt="heroImg" class="heroImgDesktop">
  </div>
  <script src="script.js"></script>
</body>
</html>
